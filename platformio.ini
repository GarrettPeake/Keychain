; PlatformIO Configuration for ESP32 1.28" Round TFT (GC9A01)

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; ESP32 WROVER with 16MB flash, 4MB PSRAM
board_build.partitions = default_16MB.csv
board_build.flash_size = 16MB
board_build.psram = enabled

lib_deps =
    bodmer/TFT_eSPI@^2.5.43

; TFT_eSPI configuration via build flags (avoids editing User_Setup.h)
; Pin mapping verified from listing schematic
build_flags =
    -DUSER_SETUP_LOADED=1
    -DGC9A01_DRIVER=1
    -DTFT_WIDTH=240
    -DTFT_HEIGHT=240
    -DTFT_MOSI=15
    -DTFT_SCLK=14
    -DTFT_CS=5
    -DTFT_DC=27
    -DTFT_RST=33
    -DTFT_BL=32
    -DSPI_FREQUENCY=40000000
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1
